<ion-header>
  <ion-toolbar>
    <ion-title>
      Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-col size=3 *ngFor="let picture of gallery">
    <img class="gallery-image" [src]="picture.data">
  </ion-col>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)=picture()>
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
